<!DOCTYPE html>

      <div class="img2">

      </div>
      <div class="img4">
        <img src="../assets/photo_4.png" alt="Skyla Lu" />

        <h3>Skyla Lu</h3>
      </div>
      <div class="img5">
        <img src="../assets/photo_5.png" alt="Griff Richards" />

        <h3>Griff Richards</h3>

      <div class="img6">
